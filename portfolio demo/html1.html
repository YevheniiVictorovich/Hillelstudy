<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chuck Norris Jokes</title>
    <style>
      #joke {
        font-size: 24px;
        margin-top: 20px;
        text-align: center;
        color: #444;
      }
      
      #getJokeBtn {
        background-color: #f44336;
        color: white;
        font-size: 16px;
        border: none;
        padding: 12px 24px;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }
      
      #getJokeBtn:hover {
        background-color: #e53935;
      }
      
      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      
      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #f5f5f5;
      }
      
      h1 {
        text-align: center;
        color: #f44336;
        font-size: 48px;
        margin-top: 40px;
        margin-bottom: 0;
      }
      
      p {
        text-align: center;
        color: #666;
        font-size: 20px;
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Chuck Norris Jokes</h1>
      <p>Click the button below to get a random joke!</p>
      <button id="getJokeBtn">Get a joke</button>
      <div id="joke"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
